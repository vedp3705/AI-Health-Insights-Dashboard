<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guava Health Data Dashboard</title>
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #111827;
      --subtext: #6b7280;
      --accent: #16a34a;
      --danger: #dc2626;
      --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      --radius: 16px;
      --font-main: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      font-family: var(--font-main);
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background: white;
      box-shadow: var(--shadow);
      padding: 24px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text);
      margin: 0;
    }

    header span {
      font-size: 0.9rem;
      color: var(--subtext);
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px 28px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .metric {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 8px;
    }

    .label {
      color: var(--subtext);
      font-size: 0.9rem;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      color: var(--text);
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 4px;
    }

    canvas {
      width: 100%;
      height: 280px;
      margin-top: 20px;
    }

    pre {
      background: #f3f4f6;
      padding: 16px;
      border-radius: var(--radius);
      font-size: 0.85rem;
      overflow-x: auto;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: var(--subtext);
      font-size: 0.9rem;
    }

    .bar {
      height: 18px;
      border-radius: 9px;
      margin: 6px 0;
      background: #e5e7eb;
      position: relative;
      overflow: hidden;
    }

    .bar span {
      display: block;
      height: 100%;
      background: var(--accent);
      transition: width 0.5s ease;
    }

    .bar.negative span {
      background: var(--danger);
    }
  </style>
</head>
<body>
  <header>
    <h1>Guava Health Insights</h1>
    <span>AI-Powered Trends from Wearable & Lab Data</span>
  </header>

  <main>
    <section class="grid" id="metrics"></section>

    <section class="card">
      <h2>Top Correlations</h2>
      <div id="correlations"></div>
    </section>

    <section class="card">
      <h2>Summary Statistics</h2>
      <pre id="details"></pre>
    </section>
  </main>

  <footer>
    Â© 2025 Guava Health | AI Insight Engine Prototype
  </footer>

  <script>
    async function loadInsights() {
      const res = await fetch('insights.json');
      const data = await res.json();

      // --- Summary Metrics ---
      document.getElementById('metrics').innerHTML = `
        <div class="card"><div class="label">Rows</div><div class="metric">${data.row_count}</div></div>
        <div class="card"><div class="label">Columns</div><div class="metric">${data.column_count}</div></div>
        <div class="card"><div class="label">Top Features</div><div class="metric">${data.top_features.join(', ') || 'N/A'}</div></div>
      `;

      // --- Correlations ---
      const corrDiv = document.getElementById('correlations');
      corrDiv.innerHTML = '';

      const features = Object.keys(data.correlations || {}).slice(0, 10);
      features.forEach(f => {
        const val = data.correlations[f];
        const isNeg = val < 0;
        const width = Math.min(Math.abs(val) * 100, 100);
        const bar = document.createElement('div');
        bar.className = `bar ${isNeg ? 'negative' : ''}`;
        bar.innerHTML = `<span style="width:${width}%"></span>`;
        corrDiv.innerHTML += `
          <div style="display:flex;justify-content:space-between;align-items:center;">
            <div>${f}</div>
            <div style="font-weight:500;">${val.toFixed(2)}</div>
          </div>
        `;
        corrDiv.appendChild(bar);
      });

      // --- Summary Stats JSON ---
      document.getElementById('details').textContent = JSON.stringify(data.summary, null, 2);
    }

    loadInsights();
  </script>
</body>
</html>
